<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>

</head>
<body>
    <section class="container">
        <div class="box">
            <div class="containerText">
                <h1>Hello Again!</h1>
                <h2>Welcome back you've been missed!</h2>
            </div>
            <div class="containerInput">
                <input type="text" name="" id="username" placeholder="Username">
                <input type="password" name="" id="password" placeholder="Password">
                <img src="https://api.iconify.design/mdi:eye-off-outline.svg?color=%23636363" alt="" id="icon-eye-open" class="iconify-eye">
                <img src="https://api.iconify.design/mdi:eye-outline.svg?color=%23636363" alt="" class="iconify-eye hidden" id="icon-eye-close">
            </div>
            <p>Recovery password</p>
            <a class="button" href="">Sign In</a>
            <div class="continueWith">
                <div class="lign"></div>
                <h3>Or continue with</h3>
                <div class="lign"></div>
            </div>        
            <section class="containerIcon">
                <div class="iconContainer">

                    </button>
                </div>
                <div class="iconContainer">
                    <button class="icon"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--logos" width="26.67" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 24"><path fill="#636363" d="M20.091 17.524a13.902 13.902 0 0 1-1.805 3.651l.03-.046q-1.861 2.827-3.706 2.827a6.649 6.649 0 0 1-2.064-.478l.044.016a6.254 6.254 0 0 0-2.167-.461h-.011a5.531 5.531 0 0 0-2.083.49l.035-.014a5.137 5.137 0 0 1-1.889.49L6.46 24q-2.192 0-4.342-3.735a14.628 14.628 0 0 1-2.12-7.236v-.02A8.524 8.524 0 0 1 1.644 7.59l-.017.024a5.005 5.005 0 0 1 4.061-2.08h.037h-.002a9.587 9.587 0 0 1 2.621.452l-.068-.019a8.888 8.888 0 0 0 1.95.428l.041.004a7.198 7.198 0 0 0 2.111-.508l-.048.017a7.944 7.944 0 0 1 2.48-.49h.085a5.25 5.25 0 0 1 3.019.949l-.017-.011c.572.416 1.066.89 1.488 1.424l.012.016a9.451 9.451 0 0 0-1.627 1.678l-.017.024a5.09 5.09 0 0 0-.938 2.958v.029v-.001v.062c0 1.181.373 2.275 1.007 3.171l-.012-.017a4.41 4.41 0 0 0 2.248 1.814l.031.01zM14.668.606a5.507 5.507 0 0 1-.432 1.998l.014-.036a5.94 5.94 0 0 1-1.34 1.992l-.001.001a4.102 4.102 0 0 1-1.53 1.031l-.028.009a7.66 7.66 0 0 1-1.475.243l-.025.001v-.028c0-1.372.42-2.647 1.139-3.701l-.015.023A5.754 5.754 0 0 1 14.547.005L14.581 0c.013.043.026.097.035.152l.001.008c.01.063.023.117.039.17l-.003-.01q0 .058.007.144t.007.142z"></path></svg>
                    </button>
                </div>
                <div class="iconContainer">
                    <button class="icon"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--logos" width="32" height="32" preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 256"><path fill="#1877F2" d="M256 128C256 57.308 198.692 0 128 0C57.308 0 0 57.307 0 128c0 63.888 46.808 116.843 108 126.445V165H75.5v-37H108V99.8c0-32.08 19.11-49.8 48.347-49.8C170.352 50 185 52.5 185 52.5V84h-16.14C152.958 84 148 93.867 148 103.99V128h35.5l-5.675 37H148v89.445c61.192-9.602 108-62.556 108-126.445"></path><path fill="#FFF" d="m177.825 165l5.675-37H148v-24.01C148 93.866 152.959 84 168.86 84H185V52.5S170.352 50 156.347 50C127.11 50 108 67.72 108 99.8V128H75.5v37H108v89.445A128.959 128.959 0 0 0 128 256a128.9 128.9 0 0 0 20-1.555V165h29.825"></path></svg>
                    </button>
                </div>
            </section>
            <h3>Not a member? <a href="">Register now</a></h3>
        </div>
    </section>
</body>
</html>
